<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page for unautharized users</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/main.min.css" />
  </head>
  <body class="valid-body">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container">
        <a href="index.html" class="navbar-brand mb-0 h1 col-6">RM Markets</a>
        <button
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navoptions"
          class="navbar-toggler"
          aria-controls="navbarNav"
          aria-controls="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navoptions"
        >
          <div class="navbar-nav d-flex">
            <a href="index.html" class="nav-link active">Sign in / register</a>
          </div>
        </div>
      </div>
    </nav>

    <section class="searchcontainer">
      <div class="container">
        <div class="justify-content-center d-flex pt-3">
          <h1 class="me-sm-3">What are you looking for?</h1>
        </div>
        <div class="input-group justify-content-center d-flex pb-3 me-sm-3">
          <div class="form-outline">
            <input
              type="search"
              placeholder="Search the market..."
              class="form-control searchbar"
            />
          </div>

          <button type="button" class="btn">
            <a>Enter</a>
          </button>
        </div>
      </div>
    </section>

    <section class="pt-5">
      <div class="container">
        <div class="row justify-content-center align-items-center form-height">
          <div class="col-md-5">
            <div class="input-box login-box p-5 bg-white">
              <div class="form-title d-flex justify-content-center">
                <h1 class="fw-bold">Sign in to your account</h1>
              </div>
              <form action="" id="login-form">
                <h4 class="mt-4">Email</h4>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control form-control-sm input-box"
                    placeholder="Email"
                    id="email-input"
                  />
                  <label for="email-input">Type your email</label>
                  <div id="email-error" class="error"></div>
                </div>

                <h4>Password</h4>

                <div class="form-floating mb-floating mb-3">
                  <input
                    type="password"
                    class="form-control form-control-sm input-box"
                    placeholder="Password"
                    id="password-input"
                  />
                  <label for="password-input">Type password</label>
                  <div id="password-error" class="error"></div>
                  <div class="error" id="login-error"></div>
                </div>

                <div class="mt-3">
                  <span
                    >Don't have an account?
                    <a
                      href="/html/register.html"
                      class="p-0 border-0 btnColor signup-show"
                      >Click here</a
                    ></span
                  >
                </div>

                <div class="mt-3 d-flex justify-content-center">
                  <button class="btnValid btn fw-bold" id="login-btn">
                    Sign in
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 <script type="module" src="/js/auth/userauth/listeners/login.js"></script>
  </body>
</html>
