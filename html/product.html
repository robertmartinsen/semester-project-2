<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page for unautharized users</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/main.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container">
        <a href="index.html" class="navbar-brand mb-0 h1 col-6">RM Markets</a>
        <button
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navoptions"
          class="navbar-toggler"
          aria-controls="navbarNav"
          aria-controls="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navoptions"
        >
          <div class="navbar-nav d-flex">
            <a href="login.html" class="nav-link active">Sign in / register</a>
          </div>
        </div>
      </div>
    </nav>

    <section class="searchcontainer">
      <div class="container">
        <div class="justify-content-center d-flex pt-3">
          <h1 class="me-sm-3">What are you looking for?</h1>
        </div>
        <div class="input-group justify-content-center d-flex pb-3 me-sm-3">
          <div class="form-outline">
            <input
              type="search"
              placeholder="Search the market..."
              class="form-control searchbar"
            />
          </div>

          <button type="button" class="btn">
            <a>Enter</a>
          </button>
        </div>
      </div>
    </section>

    <section class="py-5">
      <a href="/html/profile.html">
        <div class="username-box py-4 container bg-white">
          <div class="container row">
            <div class="col">
              <h1>Listed by @robertmartinsen</h1>
            </div>
            <div class="col d-flex justify-content-end">
              <img
                src="/assets/profilepic.avif"
                class="rounded-circle listed-profile"
                alt="profile pic"
              />
            </div>
          </div>
        </div>
      </a>
    </section>

    <section class="py-5 container">
      <div class="product-box py-4 row">
        <div class="container col-md-6 mt-5 mt-md-0">
          <img
            src="/assets/michelin.png"
            class="mw-100 product-img"
            alt="tire"
          />
        </div>
        <div class="col-md-6 mt-5 mt-md-0">
          <div class="product-text">
            <h1 class="d-flex justify-content-center">Michelin tire</h1>
            <p>
              Michelin tire is the best brand in the market. With the best grip
              and shorter braking distance
            </p>
            <div class="pt-5">
              <p>Created: 26/04/2023</p>
              <p>Deadline: 47:59:59</p>
              <hr />
              <p>Current bid price: 750</p>
              <p>Amount of bidders: 4</p>
            </div>
            <hr />
            <div>
                <h4 class="d-flex justify-content-center">Enter an amount</h2>
                    <form action="" id="credit-input">
                        <div class="mb-3">
                            <input type="value" 
                            class="form-control form-control-sm input-box" 
                            placeholder="Enter an amount"
                            id="credit-input">
                            <div id="credit-error" class="error"></div>
                        </div>
                    </form>
                    <div class="mt-3 d-flex justify-content-center">
                        <button class="bid-btn btn fw-bold" id="credit-btn">Make a bid</button>
                    </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
