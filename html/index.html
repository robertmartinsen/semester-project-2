<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page for unautharized users</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/main.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container">
        <a href="index.html" class="navbar-brand mb-0 h1 col-6">RM Markets</a>
        <button
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navoptions"
          class="navbar-toggler"
          aria-controls="navbarNav"
          aria-controls="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navoptions"
        >
          <div class="navbar-nav d-flex">
            <a href="index.html" class="nav-link active">Sign in / register</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="bg-primary">
      <div class="container">
        <div class="justify-content-center d-flex pt-3">
          <h1>What are you looking for?</h1>
        </div>
        <div class="input-group justify-content-center d-flex pb-3">
          <div class="form-outline">
            <input
              type="search"
              placeholder="Search the market..."
              class="form-control"
            />
          </div>

          <button type="button" class="btn btn-primary">
            <a>Enter</a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
