<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page for unautharized users</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.min.css" />
  </head>
  <body class="">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
          <a href="/auth/index.html" class="navbar-brand mb-0 h1 col-6">RM Markets</a>
          <button type="button" data-bs-toggle="collapse" data-bs-target="#navoptions" class="navbar-toggler" aria-controls="navbarNav" aria-controls="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navoptions">
            <div class="navbar-nav d-flex">
              <div class="navbar-text d-flex d-sm-none justify-content-center px-2 fw-bold" id="profile-credits-lg">My Credits: </div>
              <ul class="navbar-nav d-flex flex-sm-row">
                <li class="nav-item d-none d-sm-block">
                  <div class="fw-bold navbar-text d-flex justify-content-center align-items-center px-2" id="profile-credits">My Credits: </div>
                </li>
                <li class="nav-item active">
                  <a href="/auth/profile.html" class="nav-link">My profile</a>
                </li>
                <li class="nav-item active">
                  <a href="/html/login.html" class="nav-link" id="logout-btn">Log out</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      
    
    

    <section class="searchcontainer">
      <div class="container">
        <div class="justify-content-center d-flex pt-3">
          <h1 class="me-sm-3">What are you looking for?</h1>
        </div>
        <div class="input-group justify-content-center d-flex pb-3 me-sm-3">
          <div class="form-outline">
            <input
              type="search"
              placeholder="Search the market..."
              class="form-control searchbar"
            />
          </div>

          <button type="button" class="btn">
            <a>Enter</a>
          </button>
        </div>
      </div>
    </section>
    <section class="profile py-3 container">
        <div class="container col-md-9">
          <div class="row bg-white align-items-center justify-content-center rounded d-flex">
            <div class="col-md-5 mt-5 mt-md-0">
              <img src="" class="profile-pic" id="profile-pic">
            </div>
            <div class="col-md-5 mt-5 -mt-md-0">
              <h1 id="username">@user</h1>
              <p id="bio">Hello. This is users bio. At one point, You will be able to update this.</p>
              <div class="mb-3 mt-4 d-flex justify-content-end">
                <button class="btnValid btn" id="editprofile-btn">Edit profle</button>
                </div>
                
                <form id="edit-profile-form" class="d-none">
                    <div class="col-md-12 mt-4">
                      <label for="avatar" class="form-label fw-bold">Link to avatar</label>
                      <input type="text" class="form-control" id="avatar">
                    </div>
                    <div class="col-md-12 mt-4">
                      <label for="description" class="form-label fw-bold">Description</label>
                      <textarea class="form-control" id="description-input" rows="5"></textarea>
                    </div>
                    <div class="mb-3 mt-4 d-flex justify-content-end">
                      <button class="btnValid btn fw-bold" type="submit" id="save-btn">Save</button>
                    </div>
                  </form>
            </div>
          </div>
          <div class="container mt-3">
            <h1 class="fs-3 pt-1 fw-bold">List an item</h1>
    
            <form class="row g-3">
                <div class="col-md-14">
                    <div class="col-md-12 mt-4">
                        <label for="title" class="form-label fw-bold">Title</label>
                        <input type="text" class="form-control" id="title">
                    </div>
        
                    <div class="col-md-12">
                        <label for="description" class="form-label fw-bold">Description</label>
                        <textarea class="form-control" id="description" rows="5"></textarea>
                    </div>
        
                    <div class="col-md-12 mt-4">
                        <label for="media" class="form-label fw-bold">Link to media</label>
                        <input type="text" class="form-control" id="media">
                    </div>
    
                    <div class="col-md-12 mt-4">
                        <label for="endsAt" class="form-label fw-bold">Deadline</label>
                        <input type="text" class="form-control" id="endsAt">
                    </div>
                </div>
            </form>
            <div class="mb-3 mt-4 d-flex justify-content-end">
                <button class="btnValid btn fw-bold" type="click" id="publish-btn">Publish</button>
            </div>
            <div id="error-container"></div>

        </div>
        </div>
      </section>

      <hr class="container">
      <section class="pb-5">
        <div class="container" id="postbyuser-container">

      </section>

        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="module" src="/js/auth/userauth/listeners/logout.js"></script>
    <script type="module" src="/js/auth/profile/listeners/profile.js"> </script>
    <script type="module" src="/js/auth/profile/display/credits.js"></script>
    <script type="module" src="/js/auth/profile/display/listings.js"></script>
    <script type="module" src="/js/auth/profile/listeners/postform.js"></script>
    <script type="module" src="/js/auth/profile/methods/fetchposts.js"></script>

  </body>
</html>
