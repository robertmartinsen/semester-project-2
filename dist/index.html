<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/dist/css/main.min.css" />
  </head>
  <body class="">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container">
        <a href="/dist/html/index.html" class="navbar-brand mb-0 h1 col-6"
          >RM Markets</a
        >
        <div class="collapse navbar-collapse justify-content-end">
          <div class="navbar-nav d-flex">
            <a href="/dist/html/login.html" class="nav-link active"
              >Sign in / register</a
            >
          </div>
        </div>
      </div>
    </nav>

    <section class="searchcontainer">
      <div class="container">
        <div class="justify-content-center d-flex pt-3">
          <h1 class="me-sm-3">What are you looking for?</h1>
        </div>
        <div class="input-group justify-content-center d-flex pb-3 me-sm-3">
          <form
            id="filter-form"
            class="input-group justify-content-center d-flex pb-3 me-sm-3"
          >
            <div class="form-outline">
              <input
                type="search"
                id="search-input"
                placeholder="Search the market..."
                class="form-control searchbar"
              />
            </div>
            <button id="search-btn" type="submit" class="btnValid btn fw-bold">
              Search
            </button>
          </form>
        </div>
      </div>
    </section>

    <section>
      <div class="container card-display pt-5">
        <div
          class="row row-cols-1 row-cols-md-2 g-4 py-5"
          id="post-container"
        ></div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/dist/js/home/posts.js"></script>
    <script type="module" src="/dist/js/home/sortposts.js"></script>
  </body>
</html>
